<!DOCTYPE html>
<html>
<head>
    <title>Generador de QR Personalizado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        #qrcode {
            width: 200px;
            height: 200px;
            margin: 50px auto;
            display: block;
        }
        .custom-qr-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 50px auto;
        }
        .center-letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: bold;
            color: #800080; /* Morado */
            z-index: 10;
            text-align: center;
            width: 100%;
        }
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="custom-qr-container">
        <div id="qrcode"></div>
        <div class="center-letter">H</div>
    </div>
    
    <script type="text/javascript">
        // URL que quieres que el código QR enlace (puedes cambiarla según necesites)
        const url = "https://github.com/Ravermaker/Cumplea-os_de_leiry";
        
        // Generar el QR code
        const qrcode = new QRCode(document.getElementById("qrcode"), {
            text: url,
            width: 200,
            height: 200,
            colorDark: "#800080", // Morado
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
        
        // Esperar a que se genere el QR y luego personalizarlo
        setTimeout(() => {
            const canvas = document.querySelector('#qrcode canvas');
            const ctx = canvas.getContext('2d');
            
            // Dibujar la letra "H" en el centro
            ctx.font = "bold 80px Arial";
            ctx.fillStyle = "#800080"; // Morado
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("H", canvas.width/2, canvas.height/2);
            
            // Permitir descargar la imagen
            const link = document.createElement('a');
            link.download = 'codigo_qr_personalizado.png';
            link.href = canvas.toDataURL('image/png');
            link.textContent = 'Descargar código QR personalizado';
            link.style.display = 'block';
            link.style.textAlign = 'center';
            link.style.marginTop = '20px';
            document.body.appendChild(link);
        }, 1000);
    </script>
</body>
</html>
